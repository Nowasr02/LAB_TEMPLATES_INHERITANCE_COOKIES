{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body class="{% if request.session.dark_mode|default:False %}dark-mode{% endif %}">

    <div class="header-wrapper">
        <a href="/" class="logo">HOME</a>
        <nav>
            <div class="nav-item"><a href="/">Home</a></div>
            <div class="nav-item"><a href="properties/">Properties</a></div>
            <div class="nav-item"><a href="#">Services</a></div>
            <div class="nav-item"><a href="#">About</a></div>
            <div class="nav-item"><a href="contact/">Contact</a></div>
        </nav>


        <div class="actions">
            <span class="material-symbols-outlined">person</span>
            <a class="signup">Signup</a>


            <span class="material-symbols-outlined">light_mode</span>


            <span class="material-symbols-outlined" id="darkToggle">dark_mode</span>
        </div>

    </div>

    <script>
        const toggle = document.getElementById('darkToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

    <main>

        {% block content %}

        {% endblock %}
    </main>
</body>

</html>
